---
layout: default
title: LEX i.e. Posts
---
<div class ="wrapper">

	<section class="post_toc">
		<p> search bar </p>
	</section>

	<section class="cards">

		{% for post in site.posts %}
			<article class="card">

				<a href="{{ post.url }}" title="{{ post.title }}">

					{{ post.excerpt_image }}

					<div class="card-content">
						<h3>{{ post.title }}</h3>
						<p>{{ post.excerpt }}</p>
					</div>

				</a>
			</article>
		{% endfor %}

	</section>
</div>
